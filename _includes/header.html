<header class="site-header">

  <h2 class="site-title">
    <a href="{{ site.baseurl }}/" title="Home page">Ting-Wei Su</a>
    <!-- <a href="{{ site.baseurl }}/" title="Home page"><img class="site-logo" src="{{ site.baseurl }}/assets/img/github_propic.png"></a> -->
  </h2>

  <nav class="site-nav">
    {% for link in site.navigation %}
      {% assign current = nil %}
      {% if page.url contains link.url %}
        {% assign current = 'class="current"' %}
      {% endif %}
    <a href="{{ link.url | prepend: site.baseurl }}" {{ current }} {% if link.desc %} title="{{ link.desc }}" {% endif %}>{{ link.title }}</a>
    {% endfor %}
  </nav>

</header>
<!-- site-header -->
